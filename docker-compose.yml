version: '3'
services:
  orchids-api:
    build: .
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DEBUG_ENABLED=false
      - OPENAI_KEY=${OPENAI_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
